<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>افتح الرابط</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Tahoma', sans-serif;
      width: 100vw;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      padding: 0;
    }
    h2 {
      font-size: 15px;
      margin: 0 0 10px 0;
      color: #0ff;
      padding: 0 5vw;
      word-break: break-word;
    }
    .step {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 7px 10px;
      margin: 6px 0;
      max-width: 98vw;
      width: 330px;
      box-shadow: 0 0 5px #0ff2;
      opacity: 0.4;
      pointer-events: none;
      transition: 0.3s;
      box-sizing: border-box;
      direction: rtl;
      font-size: 12px;
      min-height: 34px;
    }
    .step.active {
      opacity: 1;
      pointer-events: auto;
    }
    .step.completed {
      border-color: lime;
      background-color: #141414;
    }
    .step span {
      text-align: right;
      font-size: 12px;
      word-break: break-word;
      flex: 1 1 auto;
      margin-left: 6px;
      min-width: 0;
    }
    .check {
      font-size: 16px;
    }
    a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
      min-width: 0;
    }
    .final-section {
      margin-top: 7px;
      width: 100%;
      max-width: 340px;
      box-sizing: border-box;
    }
    .final-message {
      font-size: 12px;
      margin-bottom: 4px;
      color: red;
      word-break: break-word;
      padding: 0 3vw;
      min-height: 16px;
    }
    .final-buttons {
      background: #111;
      border-radius: 8px;
      border: 2px solid #444;
      padding: 7px 4px;
      width: 100%;
      max-width: 340px;
      margin: auto;
      box-shadow: 0 0 6px #0ff3;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .final-buttons a {
      display: block;
      background-color: #555;
      color: white;
      padding: 7px 0;
      border-radius: 7px;
      font-size: 13px;
      font-weight: bold;
      margin: 0 auto;
      width: 98%;
      text-align: center;
      pointer-events: none;
      opacity: 0.5;
      transition: 0.3s;
      word-break: break-word;
    }
    .final-buttons a.active {
      background-color: #0c0;
      pointer-events: auto;
      opacity: 1;
    }
    .final-buttons a#btnRobux.active {
      background-color: dodgerblue;
    }
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 400px) {
      .step, .final-section, .final-buttons {
        max-width: 98vw;
        width: 98vw;
      }
      .container {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>نفذ هذه الخطوات لكي تظهر روابط التحميل</h2>
    <div id="step1" class="step active">
      <a href="#" onclick="completeStep(1, 'https://www.youtube.com/@MRGAMESFF-k3q'); return false;">
        <span>اشترك بقناة 1 وفعّل الجرس</span>
        <span id="check1">➡️</span>
      </a>
    </div>
    <div id="step2" class="step">
      <a href="#" onclick="completeStep(2, 'https://www.youtube.com/@DarkPanda-DP'); return false;">
        <span>اشترك بقناة 2 وفعّل الجرس</span>
        <span id="check2">➡️</span>
      </a>
    </div>
    <div id="step3" class="step">
      <a href="#" onclick="rotateStepLinks(3); return false;">
        <span>اعمل لايك وتعليق للفيديو</span>
        <span id="check3">➡️</span>
      </a>
    </div>
    <div class="final-section">
      <div id="finalMessage" class="final-message">❌ نفّذ الخطوات أولاً</div>
      <div class="final-buttons">
        <a id="btnDownload" href="#" onclick="goToDownload(); return false;">🔒 تحميل روبلوكس مهكرة</a>
        <a id="btnRobux" href="#" onclick="goToRobux(); return false;">🔒 طريقة روبوكس مجاني</a>
      </div>
    </div>
  </div>
  <script>
    const step3Links = [
      "https://youtu.be/CYzCkO2faCI?si=dxjNGLWa1ZTBoUuO",
      "https://youtu.be/FvKaH1O5p2A?si=fzpm_APuoR0k85iL",
      "https://youtu.be/HT505S5e6OA?si=qSCthgAp7Di4MtFV",
      "https://youtu.be/2NUIqCo9GsA?si=5B9x7PGkoVw49qqE",
      "https://youtu.be/tRfwoy1EnTA?si=R2KtVKde3LmHgYRW"
    ];
    function completeStep(step, url) {
      const checkSpan = document.getElementById('check' + step);
      checkSpan.innerHTML = '<span class="loading"></span>';
      window.open(url, '_blank');
      setTimeout(() => {
        document.getElementById('step' + step).classList.add('completed');
        checkSpan.innerText = '✅';
        const nextStep = document.getElementById('step' + (step + 1));
        if (nextStep) {
          nextStep.classList.add('active');
        }
        unlockButtons();
      }, 3000);
    }
    function rotateStepLinks(step) {
      const checkSpan = document.getElementById('check' + step);
      const index = Math.floor(Math.random() * step3Links.length);
      const selectedURL = step3Links[index];
      checkSpan.innerHTML = '<span class="loading"></span>';
      window.open(selectedURL, '_blank');
      setTimeout(() => {
        document.getElementById('step' + step).classList.add('completed');
        checkSpan.innerText = '✅';
        unlockButtons();
      }, 3000);
    }
    function unlockButtons() {
      const allCompleted = [...Array(3).keys()].every(i =>
        document.getElementById('step' + (i + 1)).classList.contains('completed')
      );
      if (allCompleted) {
        document.getElementById('finalMessage').innerText = '✅ تم تنفيذ كل الخطوات';
        document.getElementById('finalMessage').style.color = 'lime';
        const btnDownload = document.getElementById('btnDownload');
        const btnRobux = document.getElementById('btnRobux');
        btnDownload.classList.add('active');
        btnRobux.classList.add('active');
        btnDownload.innerText = '🔓 تحميل روبلوكس مهكرة';
        btnRobux.innerText = '🔓 طريقة روبوكس مجاني';
      }
    }
    function goToDownload() {
      window.open('https://linkjust.com/4oDvq0Q8', '_blank');
    }
    function goToRobux() {
      window.open('https://mrgamesff.blogspot.com/2025/06/blog-post_21.html', '_blank');
    }
  </script>
</body>
</html>
