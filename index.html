<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- إضافة مهمة -->
  <title>افتح الرابط</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      padding: 30px 10px;
      margin: 0;
    }

    .step {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 12px 16px;
      margin: 15px auto;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #0ff2;
      opacity: 0.4;
      pointer-events: none;
      transition: 0.3s;
    }

    .step.active {
      opacity: 1;
      pointer-events: auto;
    }

    .step.completed {
      border-color: lime;
      background-color: #141414;
    }

    .step span {
      font-size: 15px;
      text-align: right;
      flex: 1;
      margin-left: 10px;
    }

    .check {
      font-size: 20px;
      flex-shrink: 0;
    }

    a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #0ff;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .final-section {
      margin-top: 30px;
    }

    .final-message {
      font-size: 16px;
      margin-bottom: 10px;
      color: red;
    }

    .final-buttons {
      background: #111;
      border-radius: 12px;
      border: 2px solid #444;
      padding: 15px 10px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px #0ff3;
    }

    .final-buttons a {
      display: block;
      background-color: #555;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      margin: 10px auto;
      width: 100%;
      max-width: 360px;
      text-align: center;
      pointer-events: none;
      opacity: 0.5;
      transition: 0.3s;
    }

    .final-buttons a.active {
      background-color: #0c0;
      pointer-events: auto;
      opacity: 1;
    }

    .final-buttons a#btnRobux.active {
      background-color: dodgerblue;
    }
  </style>
</head>
<body>
  <!-- المحتوى كما هو -->
</body>
</html>
